<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-md rounded-2xl p-6 max-w-md w-full">
    <div class="flex flex-col items-center text-center">
        <img th:src="${profile.avatarUrl}" alt="Avatar"
             class="w-32 h-32 rounded-full border-2 border-blue-500 mb-4"/>

        <h2 class="text-xl font-semibold">
            <span th:text="${profile.firstName}">John</span>
            <span th:text="${profile.secondName}">Doe</span>
        </h2>

		<p class="text-gray-500" th:if="${profile.user != null}" th:text="'@' + ${profile.user.username}">username</p>
		<p class="text-gray-500" th:if="${profile.user == null}">@unknown</p>
        <p class="mt-2 text-sm text-gray-600" th:text="${profile.bio}">This is the bio section</p>

        <p class="mt-2 text-sm text-gray-600">
            <strong>Birth Date:</strong>
            <span th:text="${profile.birthDate}">1990-01-01</span>
        </p>

        <p class="mt-2 text-sm text-gray-600">
            <strong>Coins:</strong>
            <span th:text="${profile.coins}">100</span>
        </p>
    </div>
</div>

</body>
</html>
