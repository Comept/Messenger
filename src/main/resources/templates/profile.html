<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${profile.firstName} + ' ' + ${profile.secondName} + ' - Profile'">Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body p-4">
            <div class="text-center">
                <img th:src="${profile.avatarUrl}" class="rounded-circle mb-3" width="150" height="150"
                     alt="Avatar" onerror="this.src='https://via.placeholder.com/150'">
                <h3 th:text="${profile.firstName} + ' ' + ${profile.secondName}">Full Name</h3>
                <p class="text-muted" th:text="'@' + ${profile.user.username}">username</p>
                <p th:text="${profile.bio}">Bio goes here...</p>
            </div>
            <hr>
            <div class="row text-center">
                <div class="col">
                    <h5>Coins</h5>
                    <p th:text="${profile.coins}">0</p>
                </div>
                <div class="col">
                    <h5>Birth Date</h5>
                    <p th:text="${#dates.format(profile.birthDate, 'dd MMM yyyy')}">N/A</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
