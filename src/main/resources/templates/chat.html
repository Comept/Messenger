<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background-color: #3498db;
            color: #ffffff;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 70%;
            flex-direction: column;
        }

        .message .sender-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message .message-text {
            padding: 10px;
            border-radius: 10px;
            background-color: #e0e0e0;
            word-wrap: break-word;
        }

        .message.user-message {
            align-self: flex-end;
            text-align: right;
        }

        .message.user-message .message-text {
            background-color: #3498db;
            color: #ffffff;
        }

        .chat-input-container {
            border-top: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
        }

        .chat-input {
            display: flex;
            width: 100%;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>Чат</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- Здесь будут динамически добавляться сообщения -->
    </div>
    <div class="chat-input-container">
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
	const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
	const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    // Функция для добавления сообщений в чат
    function addMessage(senderName, messageText, isUserMessage) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (isUserMessage) {
            messageElement.classList.add('user-message');
        }

        const senderNameElement = document.createElement('div');
        senderNameElement.classList.add('sender-name');
        senderNameElement.textContent = senderName;

        const messageTextElement = document.createElement('div');
        messageTextElement.classList.add('message-text');
        messageTextElement.textContent = messageText;

        messageElement.appendChild(senderNameElement);
        messageElement.appendChild(messageTextElement);
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function fetchNewMessages() {
        try {
            const response = await fetch(`/api/chats/[[${chatId}]]/messages`);
            if (response.ok) {
                const data = await response.json();
                chatMessages.innerHTML = ''; 
                data.forEach(message => {
                    addMessage(message.senderName, message.messageText, [[${userId}]] == message.senderId);
                });
            } else {
                console.error('Ошибка при получении сообщений:', response.statusText);
            }
        } catch (error) {
            console.error('Ошибка при выполнении запроса:', error);
        }
    }

	sendButton.addEventListener('click', async function() {
	    const messageInput = document.getElementById('message-input');
	    const text = messageInput.value.trim();  // Получаем текст из input и обрезаем лишние пробелы

	    // Проверяем, что поле не пустое
	    if (text === '') {
	        alert('Введите сообщение');
	        return;
	    }
	    try {
	        const response = await fetch(`/api/chats/[[${chatId}]]/messagess`, {
	            method: 'POST',
	            headers: {
	                'Content-Type': 'text/plain',
					[csrfHeader]: csrfToken,
	            },
	            body: text
	        });

	        if (response.ok) {
	            const savedMessage = await response.json();  // Получаем сохраненное сообщение
	            console.log('Сообщение успешно отправлено:', savedMessage);
	            messageInput.value = '';  // Очищаем поле ввода после отправки
	        } else {
	            console.error('Ошибка отправки сообщения:', response.statusText);
	        }
	    } catch (error) {
	        console.error('Ошибка запроса:', error);
	    }
	});


    setInterval(fetchNewMessages, 500);
	
    fetchNewMessages();
</script>

</body>
</html>
