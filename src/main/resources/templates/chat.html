<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background-color: #3498db;
            color: #ffffff;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 70%;
            flex-direction: column;
        }

        .message .sender-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message .message-text {
            padding: 10px;
            border-radius: 10px;
            background-color: #e0e0e0;
            word-wrap: break-word;
        }

        .message.user-message {
            align-self: flex-end;
            text-align: right;
        }

        .message.user-message .message-text {
            background-color: #3498db;
            color: #ffffff;
        }

        .chat-input-container {
            border-top: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
        }

        .chat-input {
            display: flex;
            width: 100%;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>Чат</h2>
    </div>
	<div class="chat-messages" id="chat-messages">
		<div th:each="message : ${messages}">
			<div th:unless="${message.senderId == userId}" class="message other-message">
				<div class="sender-name"><label th:text="${usernames[message.senderId]}"></div>
				<div class="message-text"><label th:text="${message.messageText}"></label></div>
			</div>
			<div th:if="${message.senderId == userId}" class="message user-message">
				<div class="sender-name"><label th:text="${usernames[message.senderId]}"></div>
				<div class="message-text"><label th:text="${message.messageText}"></label></div>
			</div>
		</div>
	</div>
    <div class="chat-input-container">
        <div class="chat-input">
			<form th:action="@{/chats/} + ${chatId}" th:object="${messageDto}" th:method="POST">
	            <input value="wefwefwef" th:field="*{message}" name="message"  type="text" id="message-input" placeholder="Введите сообщение...">
	            <button type="submit" id="send-button">Отправить</button>
			</form>
        </div>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
	const menuBtn = document.getElementById('menu-btn');
	const closeBtn = document.getElementById('close-btn');
	const sidebar = document.getElementById('sidebar');
	const mainContent = document.getElementById('main-content');

	menuBtn.addEventListener('click', () => {
	    sidebar.classList.toggle('open');
	    mainContent.classList.toggle('shifted');
		menuBtn.classList.add('hidden');
	});

	closeBtn.addEventListener('click', () => {
	    sidebar.classList.remove('open');
	    mainContent.classList.remove('shifted');
		menuBtn.classList.remove('hidden');
	});
    sendButton.addEventListener('click', function() {
        const messageText = messageInput.value.trim();

        if (messageText !== '') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');

            const senderNameElement = document.createElement('div');
            senderNameElement.classList.add('sender-name');
            senderNameElement.textContent = 'Вы';

            const messageTextElement = document.createElement('div');
            messageTextElement.classList.add('message-text');
            messageTextElement.textContent = messageText;

            messageElement.appendChild(senderNameElement);
            messageElement.appendChild(messageTextElement);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    });
</script>

</body>
</html>
