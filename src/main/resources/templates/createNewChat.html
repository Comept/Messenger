<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание чата</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contacts {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
        }
        .contacts label {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .contacts label:last-child {
            border-bottom: none;
        }
        .contacts label:hover {
            background-color: #f0f0f0;
        }
        .contacts input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Создать новый чат</h2>
        <form id="create-chat-form">
            <input type="text" id="chat-name" placeholder="Название чата" required>
			<div class="field">
				<label class="label">Select Participants</label>
			    	<div class="control">
			        	<div class="select is-multiple">
			            	<select name="participantIds" multiple>
			                	<option th:each="contact : ${contacts}" 
			                            th:value="${contact.id}" 
			                            th:text="${contact.username}"></option>
			                </select>
			            </div>
			       </div>
			 </div>
            <button type="submit">Создать чат</button>
        </form>
    </div>

    <script>
        document.getElementById('create-chat-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const chatName = document.getElementById('chat-name').value;
            const selectedContacts = Array.from(document.querySelectorAll('.contacts input[type="checkbox"]:checked'))
                                         .map(checkbox => checkbox.parentElement.textContent.trim());

            if (chatName && selectedContacts.length > 0) {
                alert(`Чат "${chatName}" создан с участниками: ${selectedContacts.join(', ')}`);
                // Здесь можно добавить код для отправки данных на сервер или другой логики
            } else {
                alert('Пожалуйста, введите название чата и выберите хотя бы одного участника.');
            }
        });
    </script>
</body>
</html>
