<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>

    <!-- Ошибка при входе -->
    <div th:if="${param.error}" class="bg-red-100 text-red-700 text-sm text-center p-2 rounded mb-4">
        Invalid username or password
    </div>

    <!-- Успешная регистрация -->
    <div th:if="${param.registered}" class="bg-green-100 text-green-700 text-sm text-center p-2 rounded mb-4">
        Registration successful! Please login
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="text" id="email" name="email" required
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"/>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-sm">
        <a th:href="@{/auth/register}" class="text-blue-600 hover:underline">Create an account</a>
    </p>
</div>

</body>
</html>
