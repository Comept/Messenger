<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>

    <form th:action="@{/auth/register}" th:object="${user}" method="post" class="space-y-4">

        <!-- Общие ошибки формы -->
        <div th:if="${#fields.hasErrors('*')}" class="text-center text-red-600 text-sm">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>

        <div>
            <label for="username" class="block text-sm font-medium">Username</label>
            <input th:field="*{username}" id="username" type="text"
                   class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-sm text-red-600"></p>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input th:field="*{email}" id="email" type="email"
                   class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-sm text-red-600"></p>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input th:field="*{password}" id="password" type="password"
                   class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-sm text-red-600"></p>
        </div>

        <div>
            <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
            <input th:field="*{confirmPassword}" id="confirmPassword" type="password"
                   class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"/>
            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-sm text-red-600"></p>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200">
            Sign Up
        </button>
    </form>

    <p class="mt-4 text-center text-sm">
        Already have an account?
        <a th:href="@{/auth/login}" class="text-blue-600 hover:underline">Sign In</a>
    </p>
</div>

</body>
</html>
